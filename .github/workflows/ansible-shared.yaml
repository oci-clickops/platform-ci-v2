name: Shared Ansible Workflow

on:
  workflow_call:
    inputs:
      mode:
        description: "check or execute"
        required: true
        type: string
      cloud:
        description: "oci or azure"
        required: true
        type: string
      operation_file:
        description: "Path to operation JSON file (auto-detected if not provided)"
        required: false
        type: string
      bucket_name:
        description: "Bucket name for state files"
        required: true
        type: string
      runner_labels:
        description: 'Runner labels as JSON array, e.g. ["self-hosted","oci"]'
        required: false
        type: string
        default: '["self-hosted","oci"]'

jobs:
  ansible:
    name: "Ansible ${{ inputs.mode }}"
    runs-on: ${{ fromJSON(inputs.runner_labels) }}

    # Concurrency per cloud provider
    concurrency:
      group: ${{ inputs.cloud }}-ansible-${{ github.repository }}
      cancel-in-progress: false

    steps:
      - name: Checkout manifest repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup work directory
        shell: bash
        run: |
          # Create work temp directory
          WORK_TEMP="${{ runner.temp }}/ansible-work"
          mkdir -p "$WORK_TEMP"
          echo "WORK_TEMP=$WORK_TEMP" >> $GITHUB_ENV
          echo "Work directory: $WORK_TEMP"

      - name: Detect changed operation file
        id: detect
        if: ${{ inputs.operation_file == '' }}
        shell: bash
        run: |
          echo "Looking for changed Ansible files..."

          # Step 1: Find what files changed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # In a PR: compare PR branch with main branch
            git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} > $WORK_TEMP/changed_files.txt

          elif [ "${{ github.event_name }}" = "push" ]; then
            # In a push: compare current commit with previous commit
            git diff --name-only ${{ github.event.before }} ${{ github.event.after }} > $WORK_TEMP/changed_files.txt

          else
            # Manual run: find all ansible files
            find ${{ inputs.cloud }} -path '*/ansible/*.json' -type f > $WORK_TEMP/changed_files.txt
          fi

          # Step 2: Filter only ansible operation files
          cat $WORK_TEMP/changed_files.txt | grep '${{ inputs.cloud }}' | grep 'ansible' | grep '.json' > $WORK_TEMP/ansible_files.txt || true

          # Step 3: Check if we found any files
          if [ ! -s $WORK_TEMP/ansible_files.txt ]; then
            echo "ERROR: No Ansible operation files found"
            exit 1
          fi

          # Step 4: Take the first file
          OPERATION_FILE=$(head -n 1 $WORK_TEMP/ansible_files.txt)

          echo "Found operation file: $OPERATION_FILE"
          echo "operation_file=$OPERATION_FILE" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup OCI CLI
        if: ${{ inputs.cloud == 'oci' }}
        uses: oracle-actions/configure-oci-cli@v1.3.2
        with:
          config_auth: instance_principal

      - name: Run Ansible Operation
        id: ansible
        uses: oci-clickops/platform-ci/.github/actions/ansible-workflow@main
        with:
          cloud: ${{ inputs.cloud }}
          mode: ${{ inputs.mode }}
          operation-file: ${{ inputs.operation_file || steps.detect.outputs.operation_file }}
          bucket-name: ${{ inputs.bucket_name }}

      - name: Comment check results on PR
        if: ${{ inputs.mode == 'check' && github.event.pull_request }}
        uses: actions/github-script@v8
        env:
          CHECK_OUTPUT: ${{ steps.ansible.outputs.check_output }}
        with:
          script: |
            const output = `#### Ansible Operation Check

            **Operation:** \`${{ steps.ansible.outputs.operation_type }}\`
            **Targets:** \`${{ steps.ansible.outputs.target_count }}\`
            **Pre-checks:** \`${{ steps.ansible.outputs.precheck_outcome }}\`
            **Dry-run:** \`${{ steps.ansible.outcome }}\`

            <details><summary>Show Details</summary>

            \`\`\`yaml
            ${process.env.CHECK_OUTPUT}
            \`\`\`

            </details>

            *By @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Upload execution logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.cloud }}-ansible-logs-${{ github.run_number }}
          path: |
            ${{ env.WORK_TEMP }}/ansible-*.log
            ${{ env.WORK_TEMP }}/inventory*.json
            ${{ env.WORK_TEMP }}/ansible-state*.json
          if-no-files-found: ignore
